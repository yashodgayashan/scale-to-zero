# 100 Test Nginx Services for Scale-to-Zero Testing
# This file contains 100 different nginx services with varying configurations
# Each service has different scale-to-zero parameters for comprehensive testing
# All services run in the default namespace

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx-001
  labels:
    app: test-nginx-001
    test-group: nginx-scale-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx-001
  template:
    metadata:
      labels:
        app: test-nginx-001
        test-group: nginx-scale-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx-001
  annotations:
    scale-to-zero/scale-down-time: "60"
    scale-to-zero/reference: "deployment/test-nginx-001"
    scale-to-zero/hpa-enabled: "true"
    scale-to-zero/min-replicas: "1"
    scale-to-zero/max-replicas: "3"
    scale-to-zero/target-cpu-utilization: "50"
spec:
  selector:
    app: test-nginx-001
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

